<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card__container">
      
    <img class = "hero__image" src="images/image-product-desktop.jpg" alt="">
    
    <div class="card__content">
      <span class ="headline">Perfume</span>
      <h1 class = "curs">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class = "description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price_box">
      <span class = "currentprice curs">
        $149.99
      </span>
      <span class="oldprice">
        $169.99
      </span>
    </div>
    <button class="btn"><img src="images/icon-cart.svg" alt="btn__icon"><a href="#" target="_blank" rel="noopener noreferrer">Add to cart</a></button>
  </div>


  </div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/benceturbulence">benceturbulence</a>.
  </div>
</body>
</html>
